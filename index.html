        * {

            overflow-x: hidden;
            position: relative;
        }

        body::before {

        .intro {

        .card {

            border-radius: 30px;

            width: 100%;

            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 1;
            animation: slideUp 0.8s ease-out;
            backdrop-filter: blur(10px);

        @keyframes slideUp {
            from {

            to {

                transform: translateY(0);

        .header h1 {

            -webkit-text-fill-color: transparent;
        }

        .header h1 .emoji {
            -webkit-text-fill-color: initial;
            font-size: 24px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .slide {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            left: 100%;
            opacity: 0;
            transition: all 1s ease;
        }

        .slide.active {
            left: 0;
            opacity: 1;
        }

        .slide.prev {
            left: -100%;
            opacity: 0;
        }

        .message-box {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            min-height: 100px;

            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #message {
            font-size: 18px;
            font-weight: 800;
            color: #4a2c2a;
            text-align: center;
            line-height: 1.6;
        }

        .fall {
            position: fixed;
            top: -50px;
            font-size: 24px;
            animation: fallStraight linear infinite;
            opacity: 0.8;
            pointer-events: none;
            z-index: 10;

        @keyframes fallStraight {

        .footer {

        @media (max-width: 768px) {

            .image-container {

            .slide {

    </style>
</head>
